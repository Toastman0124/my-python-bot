name: Daily Python Script

on:
  schedule:
    # 每天台灣時間早上 8 點 (UTC 0 點)
    - cron: '0 12 * * *'
  workflow_dispatch: # 保留手動按鈕，方便測試

jobs:
  run_script:
    runs-on: ubuntu-latest

    steps:
      - name: 檢查程式碼
        uses: actions/checkout@v4

      - name: 設定 Python 環境
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 安裝必要套件
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # 如果沒有 requirements.txt，也可以直接補一行安裝指令：
          # pip install requests

      - name: 執行 Python 程式
        env:
          # 重點：這裡的名稱必須跟 Python 裡的 os.getenv("MY_API_KEY") 一致
          MY_API_KEY: ${{ secrets.MY_API_KEY }}
        run: python main.py
